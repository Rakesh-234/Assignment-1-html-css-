<html>
    <head>
        <title>Enrollment Form</title>
    </head>
    Course Enrollment Form for students
    <form>
         Student's Name:<input type="text" name="student's name" placeholder="pls enter full name here" id="student's name"><br>
            Date Of Birth:<input type="date" id="dob" name="dob"><br>
            Gender:<input type="radio"name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="prefer not to say">prefer not to say<br>
            Address:
            <br><textarea rows = "5" cols = "50" name = "address"placeholder="Enter Address here" ></textarea><br>
            City:<input type="text" id="city" name="city" placeholder="Enter City Name here"><br>
            State:<input type="text" id="state" name="state" placeholder="Enter State Name here"><br>
            Mobile Number:<input type="text" id="mobile number" placeholder="Enter number here"><br>
            Select Courses:  
            <select name="courses" id="courses">  
            <option value="java">Java</option>  
            <option value="python">Python</option>  
            <option value="c">C</option>  
            <option value="c++">C++</option>  
            <option value="other">other</option>  
            </select> <br> 
            Additional Comments:<br>
             <textarea rows="6" cols="30" name="comments" placeholder="Additional comments for expectation about the course"></textarea><br> 
            <input type="submit" value="send">
            <input type="reset" value="reset">
    </form> 
</html>
